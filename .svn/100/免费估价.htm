<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>免费估价</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport" />
        <meta content="yes" name="apple-mobile-web-app-capable" />
        <meta content="black" name="apple-mobile-web-app-status-bar-style" />
        <meta content="telephone=no" name="format-detection" />
        <link href="http://localhost/demo/baiyouka/static/touch-icon.png" rel="apple-touch-icon-precomposed"
        />
        <link href="static/base.css?t=20130329.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <a href='#' class="lg">bucar</a>
            <span class="slg">让二手车交易更公平</span>
            <a class="addr" href="选择城市.htm">杭州<s class="arr-down"></s></a>
        </header>
        <div id="content">
            <form method="post" class="js-addform">
                <div class="region bb-org">     
                    <fieldset>
                        <legend>新增寄售</legend>
                        <ul class="mrb40">
                            <li>
                                <label class="labhd">品牌 : </label>
                                <div class="bd ui-select">
                                    <span class="ui-btn-inner">
                                        <span class="ui-btn-text"></span>
                                        <span class="arr-down"></span>
                                    </span>
                                    <select name="select-c1">
                                        <option value="">请选择车辆品牌(可选)</option>
                                        <option value="1">S12124</option>
                                        <option value="2">12341234</option>
                                        <option value="3">12341234</option>
                                        <option value="4">12341234</option>
                                    </select>
                                </div>
                            </li>  
                            <li>
                                <label class="labhd">车系 : </label>
                                <div class="bd ui-select">
                                    <span class="ui-btn-inner">
                                        <span class="ui-btn-text"></span>
                                        <span class="arr-down"></span>
                                    </span>
                                    <select name="select-c2">
                                        <option value="">请选择车系(可选)</option>
                                        <option value="1">S12124</option>
                                        <option value="2">12341234</option>
                                        <option value="3">12341234</option>
                                        <option value="4">12341234</option>
                                    </select>
                                </div>
                            </li>  
                            <li>
                                <label class="labhd">车型 : </label>
                                <div class="bd ui-select">
                                    <span class="ui-btn-inner">
                                        <span class="ui-btn-text"></span>
                                        <span class="arr-down"></span>
                                    </span>
                                    <select name="select-c3">
                                        <option value="">请选择车型(可选)</option>
                                        <option value="1">S12124</option>
                                        <option value="2">12341234</option>
                                        <option value="3">12341234</option>
                                        <option value="4">12341234</option>
                                    </select>
                                </div>
                            </li>

                            <li>
                                <label class="labhd">里程 : </label>
                                <div class="bd ui-select">
                                    <span class="ui-btn-inner">
                                        <span class="ui-btn-text"></span>
                                        <span class="arr-down"></span>
                                    </span>
                                    <select name="select-c3">
                                        <option value="">请选择行驶里程(可选)</option>
                                        <option value="1">S12124</option>
                                        <option value="2">12341234</option>
                                        <option value="3">12341234</option>
                                        <option value="4">12341234</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <label class="labhd">车龄 : </label>
                                <div class="bd ui-select">
                                    <span class="ui-btn-inner">
                                        <span class="ui-btn-text"></span>
                                        <span class="arr-down"></span>
                                    </span>
                                    <select name="select-c3">
                                        <option value="">请选择车龄(可选)</option>
                                        <option value="1">S12124</option>
                                        <option value="2">12341234</option>
                                        <option value="3">12341234</option>
                                        <option value="4">12341234</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                <label class="labhd">车况 : </label>
                                <ul class="bd ui-radio ckradio">
                                    <li><label class="org"><span class="ui-radio-inner"><s></s><input class="ui-radio-inp" value="1" type="radio" name="ck"></span>优秀</label> 无事故且有保养记录</li>
                                    <li><label class="org"><span class="ui-radio-inner"><s></s><input class="ui-radio-inp" checked value="2" type="radio" name="ck"></span>较好</label> 无大事故且有保养记录 </li>
                                    <li><label class="org"><span class="ui-radio-inner"><s></s><input class="ui-radio-inp" value="3" type="radio" name="ck"></span>一般</label> 需维修或保养记录不全</li>
                                </ul>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <footer><button type="submit" class="btn">记住我想买的车</button></footer>
            </form>
        </div>
        <script src="static/lib/sea.js?v=20140329"></script>
        <script>
            seajs.use("./static/index.js?v=20140329");
            seajs.use(['./static/control/selector.js'], function(a) {
                $(".ui-select").uiseletor();
                $(".ui-radio").uiradio();
            });
        </script>
    </body>
</html>
